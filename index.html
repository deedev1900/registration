<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <form action="">
        <div class="container">
            <h1>Register</h1>
            <p>fill in these forms to sign up with us</p>
            <hr />
            <div class="group">
                <div class="pure">
                    <label for="fn"><b>First name</b></label>
                    <input type="text" placeholder="First name" name="fn" id="fn required" />
                </div>

                <div class="pure">
                    <label for="psw"><b>Enter password</b></label>
                    <input type="psw" placeholder="password" name="psw" id="psw" required />
                </div>

                <div class="pure">
                    <label for="cpsw"><b>Confirm password</b></label>
                    <input type="cpsw" placeholder="enter confirm password" name="cpsw" id="cpsw" required />
                </div>

            </div>
            <hr />
            <button class="registerbtn" type="submit">Register</button>
        </div>
    </form>
</body>

</html>
